<div class="widget widget-recent-posts">
    <h3 class="widget-title">最新文章</h3>
        <ul>
            {% for blog_post in recent_post_list %}
            <li>
                <a href="{{ blog_post.get_absolute_url }}">{{ blog_post.title }}</a>
            </li>
            {% empty %}
                暂无文章！
            {% endfor %}
    </ul>
</div>
