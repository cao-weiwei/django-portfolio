<div class="widget widget-archives">
    <h3 class="widget-title">归档</h3>
    <ul>
        {% for datetime in datetime_list %}
        <li>
            <a href="#">{{ datetime.year }} 年 {{ datetime.month }} 月</a>
        </li>
        {% empty %}
            暂无归档！
        {% endfor %}
    </ul>
</div>
